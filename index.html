<!DOCTYPE html>
<html lang="es">
<head>
	<title>Plataforma Cubo Rojo</title>
	<meta name="charset" content="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<figure class="inline">
			<img src="img/logotipo.jpg" alt="Cubo Rojo">
		</figure>
		<h1 class='inline'>Cubo Rojo :: Ubicación</h1>
	</header>
	<section class="container">
		<div class="player inline">
			<figure>
				<img src="img/album.jpg" alt="Carátula del album">
			</figure>
			<div class="progress">
				<div class="total">
					<div class="state relative">
						<div class="circle"></div>
					</div>
				</div>
			</div>
			<div class="control">
				<span class="btn icon-step-backward"></span>
				<span class="btn icon-play active"></span>
				<span class="btn icon-stop"></span>
				<span class="btn icon-step-forward"></span>
			</div>
		</div>
		<div class="playlist inline">
			<h2 class="border-bottom">Playlist</h2>
			<div class="list">

			</div>
		</div>
	</section>

	<script id="song-template" type="text/x-handlebars-template">
			<figure class="inline">
				<img src="img/album.jpg" alt="Carátula del album">
			</figure>
			<div class="info inline">
				<p class="name">{{ name }}</p>
				<p class="album">{{ album }}</p>
				<p class="artist">{{ author }}</p>
				<span class="btn icon-angle-up"></span>
				<span class="btn icon-angle-down"></span>
				<span class="btn icon-times-circle"></span>
			</div>
	</script>

	<script src="lib/underscore.js"></script>
	<script src="lib/jquery-1.11.1.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="lib/handlebars-v2.0.0.js"></script>

	<script src="js/app.js"></script>
	<script src="js/models/song.js"></script>
	<script src="js/views/song.js"></script>
	<script src="js/collections/songs.js"></script>
	<script src="js/views/playlist.js"></script>
	<script src="js/routers/routers.js"></script>

</body>
</html>
